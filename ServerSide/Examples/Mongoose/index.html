<html>
    <head>
        <title>Login Form</title>
    </head>
    <body>
        <h1>Login Form</h1>
        <form action="/signup" method="post">
            <label for="email">User Email: </label>
            <input type="text" style="padding: 5px" placeholder="email...." name="email" />
            <br/>
            <br/>
            <label for="password">Password: </label>
            <input type="password" style="padding: 5px" placeholder="password...." name="password" />
            <br/>
            <button type="submit">Signup</button>
        </form>
    </body>
</html>
