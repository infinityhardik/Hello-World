<!DOCTYPE html>
<!-- The DOCTYPE is used just to provide additional information to the browsers about the version of the HTML document. 
    It tells the browser the HTML version that has been used. 
    Using this, you ensure that the browser correctly parses the HTML in the specified version. -->
<html>
<body>
    <center><h1>Registration Form</h1></center>
    <form>
        <fieldset>
            <legend>
                <h3>Personal Details</h3>
            </legend>
            <label for="fname">First Name:</label><br />
            <input type="text" name="fname"><br /><br />
            <label for="lname">Last Name:</label><br />
            <input type="text" name="lname"><br /><br />
            <label for="email">Email:</label><br />
            <input type="email" name="email"><br /><br />
            <label for="birthday">Birthday:</label><br />
            <input type="date" name="birthday"><br /><br />
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
<!-- The ‘action’ attribute contains the URL that specifies where to send the form data when a form is submitted. -->
