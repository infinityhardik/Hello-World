<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url("https://mdbootstrap.com/img/Photos/Horizontal/Nature/full%20page/img(20).jpg");
        }
        #mainContainer {
            display: flex;
            justify-content: center; 
        }
        #container {
            width: 300px;
            border-radius: 5%;
            padding: 1em 2em;
            margin-top: 8em;
            border: 0.0625em solid #D9D9D9;
            box-shadow: 0 19px 19px rgba(0, 0, 0, 0.3);
        }
        #password {
            margin-top: 1em;
        }
        #buttons {
            margin-top: 3em;
        }
        .closeButton {
            height: 2em;
            width: 80px;
            cursor: pointer;
        }
        .submitButton {
            height: 2em;
            width: 80px;
            cursor: pointer;
        }
        
        /* TODO: Add the CSS to #container as specified in teh question */
        
    </style>
</head>
<body>
    <div id="mainContainer">
        <div id="container">
            <h1>Login</h1>
            <div  id="nameField">
                <label>Username: </label>
                <input type="text" placeholder="Enter Username">
            </div>
            <div  id="password">
                <label>Password: </label>
                <input type="password" placeholder="Enter Password">

            <div id="buttons">
                <button type="submit" class="submitButton">Login</button>

            </div>
        </div>
    </div>

</html>
