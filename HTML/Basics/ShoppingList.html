<!-- Use label tag to display the name of checkboxes and radio buttons -->

<!DOCTYPE html>
<html>
<head>
  <title>Shopping list</title>
</head>
<body>
    <h1>Shopping list</h1>
    <br/>
    <input type="checkbox" name="groceries" id="groceries" />
    <label for="groceries">Groceries</label>
    <input type="checkbox" name="kitchen utensils" id="kitchen utensils" />
    <label for="kitchen utensils">Kitchen utensils</label>
    <input type="checkbox" name="Bucket" id="Bucket" />
    <label for="Bucket">Bucket</label>
    <input type="checkbox" name="Chocolates" id="Chocolates" />
    <label for="Chocolates">Chocolates</label>
    <br/>
    <br/>
    <h3>Payment</h3>
    <input type="radio" name="Payment" id="Cash" />
    <label for="Cash">Cash</label>
    <input type="radio" name="Payment" id="Card" />
    <label for="Card">Card</label>
</body>
</html>
