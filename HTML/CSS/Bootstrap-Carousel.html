<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner {
            box-shadow: 5px 10px 10px #d7d7d7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Slide show</h2>
        <div id="carousel-container" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-container" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-container" data-slide-to="1"></li>
                <li data-target="#carousel-container" data-slide-to="2"></li>
                <li data-target="#carousel-container" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(81).jpg">
                    <div class="carousel-caption">
                        <h2>Leadership</h2>
                    </div>
                </div>
                <div class="item">
                    <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(82).jpg">
                    <div class="carousel-caption">
                        <h2>Empathy</h2>
                    </div>
                </div>
                <div class="item">
                    <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(80).jpg">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Accountability</h2>
                    </div>
                </div>
                <div class="item">
                    <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(119).jpg">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>Delivering Excellence</h2>
                    </div>
                </div>
            </div>
            
            <!-- Left and right controls -->
            <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carousel-container" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>

            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-container" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>

        </div>
    </div>
</body>
