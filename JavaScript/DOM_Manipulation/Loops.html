<html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <div id="mainDiv">
    </div>
    <script>
        for (var i=1; i<3; i++){
            var newText=document.createElement('p');
            newText.innerHTML = "<p>Here is the paragraph inserted</p>";
            document.getElementById('mainDiv').appendChild(newText);
        }
    </script>
</body>
</html>
